<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="todo">

    <h1>Lista zadań</h1>

    <div class="add-task">
      <textarea id="new-task-content" rows="3" placeholder="Wpisz treść zadania..."></textarea>
      <button id="add-task">Dodaj zadanie</button>
      <div class="sort">
        <label>Sortuj</label>
        <select id="sort">
          <option value="sortDefault">domyślnie</option>
          <option value="sortAZ">od A do Z</option>
          <option value="sortZA">od Z do A</option>
          <option value="sortManual">ręcznie</option>
          <option value="sortDragndrop">drag & drop</option>
        </select>
      </div>
    </div>

    <p id="tast-list-empty" class="empty">Lista zadań jest pusta</p>
    <ul id="task-list">
    </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>
